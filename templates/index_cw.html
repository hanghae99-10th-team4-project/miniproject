<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootst  rap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>나만의 산책길</title>
    <style>
        * {
            font-family: 'Do Hyeon', sans-serif;
        }

        a {
            color: white;
            text-decoration: none;
        }

        header {
            width: 100%;
            height: 500px;

            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://img.freepik.com/premium-vector/people-walk-in-springtime-park-flat-color-illustration_151150-5198.jpg?w=1060');
            background-position: center 30%;
            background-size: cover;

            color: white;
        }

        nav {
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        nav > p {
            width: 15%;
            display: block;
            text-align: center;
            padding-top: 0.5%;

        }

        .logout:hover{
            color:#bab9b9;
        }

        .cover{
            display: flex;
            flex-direction: column;
            align-items: center;

            margin-top:200px;
        }


        .form-background {
            background-color: floralwhite;
            border-radius: 10px;
            border: none;
            padding: 300px;
            width: 100%;
            margin: auto;
        }

        .form-white {
            background-color: white;
            border-radius: 10px;
            border: none;
            padding: 300px;
            width: 100%;
            margin: auto;
        }

        .form-input {
            display: block;
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            margin: 15px;
            font-size: 13px;
            border: 1px solid #d3dce6;
            transition: border-color 200ms ease-in-out;
        }

        .title-input {
            padding:10px;
            font-size: 10px;
            border-radius: 10px;
            margin: 15px;
            width: 70%;

        }
        .review-input {
            padding:10px;
            height: 300px;
            font-size: 13px;
            border-radius: 10px;
            margin: 15px;
            width: 70%;
        }


        .image-input {
            border: none;
            border-radius: 10px;
            padding: 7px;
            width: 75%;
            margin: 15px;
        }

        .category_input {
            border: none;
            border-radius: 10px;
            padding: 7px;
            width: 72%;
            margin: 15px;
        }
        .posting_input {
            padding: 12px;
            font-size: 13px;
            background: white;
            border: none;
            border-radius: 10px;
            position: absolute;
            bottom: -200x;
            right: 80px;
            cursor: pointer;
            margin: 15px;

        }
    </style>

     <script>

         function save_comment() {

            $.ajax({
                type: "POST",
                url: "/api/walk",
                data: {'title_give':$('#title').val(), 'review_give':$('#review').val(), 'image_give':$('#image').val(), 'category_give':$('#category').val()},
                success: function (response) {
                    alert(response["msg"])
                    window.location.reload()
                }
            })
        }
    </script>


</head>
<body>
    <header>
        <nav>
            <p class="home"><a href="/api/main">WALK</a></p>
            <p class="logout" onclick="logout()"><span id="userId">ID</span> LOGOUT</p>
        </nav>
        <div class="cover">
            <h1>동네길</h1>
            <h6> 나만의 동네산책길을 공유하세요</h6>
        </div>
    </header>

    </div>
    <div class="form-background">
        <form class="form-input">
            <input class="title-input" placeholder="나만의 길" id="title">
            <input class="review-input" placeholder="내용" id="review">
<!--            <textarea placeholder="내용"></textarea>--><!--textarea
                <div class="mb-3" >-->
<!--                <label for="image" class="image-input" id="image">이미지 첨부</label>-->
<!--                <input class="form-control" type="file" id="image" multiple>-->
<!--            </div>-->
            <input type="file" class="image-input" accept="jpg, jpeg, png" id="image"/>
        <div>
            <input class="category_input" id="category" placeholder="카테고리">
        </div>
            <button onclick="save_comment()" type="button" class="posting_input">완료</button>
        </form>
    </div>
<footer class="bg-light text-center text-lg-start">
  <!-- Copyright -->
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.1);">

    <a class="text-dark" href="https://hanghae99.spartacodingclub.kr/">hanghae99</a>
  </div>
  <!-- Copyright -->
</footer>
</body>
</html>
